<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MANWON</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
	<script src="/js/bootstrap.min.js"></script>
</head>

<body>
	<h3> 히스토리 </h3>
	<table class="table table-striped table-condensed">
		<tr>
		  	<dl>
				<% history.forEach(function(record){ %>
				<td>
				  <dt><%= record.date %></dt>
				  	<% record.list.forEach(function(s){%>
						<dd><%=  s.subject %> : <%= s.cost %></dd>
			   		<% }) %>
				  <dt>총 금액 : <%= record.sum %></dt>
				  <% }); %>
				</td>
			</dl>
		</tr>
	</table> 

	
	<h3> <%= date %> </h3> 
	<h5> 금액  <%= lastRemain %> </h5>

	<form class="form-inline" method="post" action="/record">
	  <div class="form-group">
	    <label for="subject">목적</label>
	    <input type="text" class="form-control" id="subject" name="subject" placeholder="종진 점심">
	  </div>
	  <div class="form-group">
	    <label for="cost">금액</label>
	    <input type="number" class="form-control" id="cost" name="cost"  placeholder="10,000">
	  </div>
	  <button type="submit" class="btn btn-default">저장</button>
	</form>
</body>

</html>
